{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Add a Review for {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.rating.label_tag }}
            {{ form.rating }}
        </div>
        <div class="form-group">
            {{ form.comment.label_tag }}
            {{ form.comment }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
